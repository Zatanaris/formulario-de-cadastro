<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="assets/favicon-32x32.png" type="image/x-png" />
        <title>Formulario e validação</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="stylesheet" href="assets/css/style.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <main>
            <div class="container">
                <header class="form__header">
                    <h1 class="form__title">Nova conta</h1>
                </header>
                <form id="form" class="form">
                    <div class="form__control">
                        <label for="Usuario">Nome do Usuario</label>
                        <input
                            type="text"
                            name="Usuario"
                            id="Usuario"
                            placeholder="digite seu nome de usuario"
                        />
                        <p class="error"></p>
                    </div>
                    <div class="form__control">
                        <label for="email">Email</label>
                        <input
                            type="email"
                            name="email"
                            id="email"
                            placeholder="digite seu email"
                        />
                        <p class="error"></p>
                    </div>
                    <div class="form__control">
                        <label for="password">Senha</label>
                        <input
                            type="password"
                            name="password"
                            id="password"
                            placeholder="digite sua senha"
                            autocomplete="off"
                        />
                        <p class="error"></p>
                    </div>
                    <div class="form__control">
                        <label for="new-password">Comfirme sua senha</label>
                        <input
                            type="password"
                            name="new-password"
                            id="new-password"
                            placeholder="Comfirme sua senha"
                            autocomplete="off"
                        />
                        <p class="error"></p>
                    </div>

                    <input class="btn" type="submit" value="Cadastrar" />
                </form>
            </div>
        </main>
        <script src="assets/js/main.js"></script>
    </body>
</html>
